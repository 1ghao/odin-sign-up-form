<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="icon"><span class="logo"></span>MC</div>
      <p class="credits">Photo without license</p>
    </header>
    <div class="container">
      <p>
        Sign up now and enjoy the greatest Minecraft content you will ever see,
        or don't sign up and I'll show up in your doorstep :).
        <br />
        Chose wisely.
      </p>
      <form action="" method="post" id="signup-form">
        <div class="formRow">
          <ul>
            <li>
              <label for="firstName">First Name</label
              ><input type="text" id="firstName" />
            </li>
            <li>
              <label for="lastName">Last Name</label
              ><input type="text" id="lastName" />
            </li>
          </ul>
        </div>
        <div class="formRow">
          <ul>
            <li>
              <label for="email">Email</label><input type="email" id="email" />
            </li>
            <li>
              <label for="phone">Phone Number</label
              ><input type="tel" id="phone" />
            </li>
          </ul>
        </div>
        <div class="formRow">
          <ul>
            <li>
              <label for="password">Password</label
              ><input type="password" id="password" />
            </li>
            <li>
              <label for="confirmPassword">Confirm Password</label
              ><input type="confirmPassword" id="confirmPassword" />
            </li>
          </ul>
        </div>
      </form>
      <button type="submit" form="signup-form">Create Account</button>
      <p>Already have an account? <a href="">Log in</a></p>
    </div>
  </body>
</html>
